---
AllCops:
  Exclude:
    - 'bin/**/**'
    - 'assets/**/**'
    - 'vendor/**/**'
  DisplayCopNames: true
  TargetRubyVersion: 3.2
  SuggestExtensions: false
  NewCops: enable
plugins:
  - rubocop-rake
  - rubocop-minitest
  - rubocop-performance
Minitest/EmptyLineBeforeAssertionMethods:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Layout/EndOfLine:
  EnforcedStyle: lf
Metrics/BlockLength:
  Max: 100
Layout/EmptyLineAfterGuardClause:
  Enabled: false
Metrics/AbcSize:
  Max: 100
Metrics/CyclomaticComplexity:
  Max: 25
Metrics/ClassLength:
  Max: 300
Metrics/MethodLength:
  Max: 100
Metrics/PerceivedComplexity:
  Max: 25
Metrics/ParameterLists:
  Enabled: false
